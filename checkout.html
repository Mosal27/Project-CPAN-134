        <h1>Checkout</h1>
        <hr>
    <div class="Checkoutdiv">
        <p>Please enter the following information for your order:</p>

        <form name = "customer_info" action = "abc.html" method ="post">
            <table>
                <tr>
                    <th>Contact Information - </th>
                </tr>
                <tr>
                    <td><label for = "fn">First Name: </label></td>
                    <td><input type = "text" id = "fn" name = "fname" autofocus required size = "20"></td>
                </tr>
                <tr>
                    <td><label for = "ln"> Last Name: </label></td>
                    <td><input type = "text" id = "ln" name = "lname" size = "20" required></td>
                </tr>
                <tr>
                    <td><label for = "em">Email: </label></td>
                    <td><input type = "email" id = "em" name = "email" required></td>
                </tr>
                <tr>
                    <td><label for = "phone">Phone Number: </label></td>
                    <td><input type = "tel" id = "phone" name = "phone" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder = "123-456-7890" required>
                </tr>
                <tr>
                    <th>Shipping Information - </th>
                </tr>
                <tr>
                    <td><label for = "address">Address: </label></td>
                    <td><input type = "text" id = "address" name = "address" size = "20" required></td>
                </tr>
                <tr>
                    <td><label for = "postal"> Postal Code: </label></td>
                    <td><input type = "text" id = "postal" name = "postal" size = "20" placeholder = "ex. L7L6V3" required></td>
                </tr>
                <tr>
                    <td><label for = "city"> City: </label></td>
                    <td><input type = "text" id = "city" name = "city" size = "20" required></td>
                </tr>
                <tr>
                    <td><label for = "prov"> Province: </label></td>
                    <td><input type = "text" id = "prov" name = "prov" size = "20" value = "Ontario" required></td>
                </tr>
                <tr>
                    <td><label for = "country"> Country: </label></td>
                    <td><input type = "text" id = "country" name = "country" size = "20" value = "Canada" required></td>
                </tr>
                <tr>
                    <td><label>Shipping Type: </label></td>
                    <td>
                        <input type = "radio" name = "stype" value = "ST" id = "st"> 
                        <label for = "st"> Standard; 5-10 business days ($0.00) </label> 
                        <br>
                        <input type = "radio" name = "stype" value = "EX" id = "ex"> 
                        <label for = "ex"> Express; 1-3 business days ($14.99) </label> 
                    </td>
                </tr>
                <tr>
                    <th>Payment Information - </th>
                </tr>
                <tr>
                    <td><label for="cards">Card Type:</label></td>
                    <td>
                        <select name="cards" id="cards" required>
                            <option value="credit">Credit</option>
                            <option value="paypal">Pay-Pal</option>
                            <option value="gift">Giftcard</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for = "cardnum"> Card Number: </label></td>
                    <td><input type = "text" id = "cardnum" name = "cardnum" size = "20" placeholder = "**** **** **** ****" pattern = "[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" required></td>
                </tr>
                <tr>
                    <td><label for = "exp"> Expiry: </label></td>
                    <td><input type = "text" id = "exp" name = "exp" size = "5" placeholder = "mm-yy" pattern = "[0-9]{2}-[0-9]{2}" required></td>
                </tr>
                <tr>
                    <td><label for = "cvv"> CVV: </label></td>
                    <td><input type = "text" id = "cvv" name = "cvv" pattern = "[0-9]{3}" size = "5" required></td>
                </tr>
            </table>
            <table>
                <tr>
                    <input type = "submit" name = "btnSubmit">
                    <input type = "reset" name = "btnReset" value = "Clear">
                </tr>
            </table>
        </form>
    </div>
